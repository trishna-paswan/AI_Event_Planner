<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mirror of Memories</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .heart {
      position: absolute;
      font-size: 1.5rem;
      color: #ec4899;
      opacity: 0.8;
      animation: floatHeart 10s ease-in-out infinite;
    }

    @keyframes floatHeart {
      0% { transform: translateY(0); opacity: 0.8; }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(-60px); opacity: 0; }
    }

    .soft-bounce {
      animation: softBounce 4s ease-in-out infinite;
    }

    @keyframes softBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .mirror-box {
      background: linear-gradient(to bottom right, #fce7f3, #fbcfe8); /* soft pinks */
      width: 300px;
      height: 300px;
      border-radius: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.4),
                  0 10px 30px rgba(236, 72, 153, 0.3);
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
    }

    .mirror-box:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-100 via-pink-200 to-purple-100 min-h-screen flex items-center justify-center relative overflow-hidden">

  <!-- 💖 Title -->
  <h1 class="text-5xl font-bold bg-gradient-to-r from-pink-500 to-purple-500 bg-clip-text text-transparent absolute top-16 soft-bounce">
    Mirror of Memories
  </h1>

  <!-- 🪞 Actual Matching Box -->
  <div onclick="window.location.href='/hb/{{username}}/page2'"
       class="mirror-box">
    <div class="text-4xl mb-2">💞</div>
    <p class="text-lg text-gray-800 font-medium">Click to unlock memories</p>
  </div>

  <!-- ⏭ Next Button -->
  <a href="/hb/{{username}}/page2"
     class="absolute bottom-10 right-10 bg-gradient-to-r from-pink-400 to-purple-400 text-white px-6 py-3 rounded-full shadow-lg hover:scale-110 transition duration-300">
    Next Page 🥹
  </a>

  <!-- 🎵 Music Icon -->
  <div class="absolute top-6 right-8 text-2xl">🎵</div>

  <!-- Floating hearts -->
  <div class="heart" style="left: 20%; top: 30%; animation-delay: 0s;">💖</div>
  <div class="heart" style="left: 80%; top: 60%; animation-delay: 2s;">💖</div>
  <div class="heart" style="left: 50%; top: 75%; animation-delay: 4s;">💖</div>
  <div class="heart" style="left: 90%; top: 25%; animation-delay: 3s;">💖</div>
  <div class="heart" style="left: 10%; top: 80%; animation-delay: 5s;">💖</div>

</body>
</html>
