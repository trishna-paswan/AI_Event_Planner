<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mirror of Memories</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Floating Hearts Animation */
    .heart {
      position: absolute;
      color: #f472b6; /* Soft Pink */
      font-size: 1.8rem;
      animation: floatHeart 8s ease-in-out infinite;
      opacity: 0.8;
    }
    @keyframes floatHeart {
      0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 0.8; }
      50% { transform: translateY(-40px) scale(1.3) rotate(10deg); }
      100% { transform: translateY(-80px) scale(1) rotate(-10deg); opacity: 0; }
    }
  </style>
</head>
<body class="bg-gradient-to-r from-pink-50 via-purple-50 to-pink-100 min-h-screen flex flex-col justify-center items-center relative overflow-hidden">

  <!-- ğŸ’– Heading -->
  <h1 class="text-5xl font-bold text-pink-600 mb-8 drop-shadow-lg">ğŸ’• Mirror of Memories ğŸ’•</h1>

  <!-- ğŸ“¸ Carousel -->
  <div class="relative w-full max-w-5xl px-6">
    <div class="overflow-x-auto flex space-x-6 scrollbar-hide">
      {% for photo in photos %}
      <div class="relative flex-shrink-0">
        <img src="{{ photo }}" class="h-72 w-56 object-cover rounded-xl shadow-xl hover:scale-105 transition duration-500" />
        <p class="absolute bottom-2 left-2 text-white font-semibold text-sm bg-black bg-opacity-40 px-2 py-1 rounded">â¤ï¸ A Memory</p>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- ğŸ‰ Next Page Button -->
  <div class="flex justify-end w-full max-w-5xl mt-8">
    <a href="/hb/{{username}}/page3"
       class="bg-gradient-to-r from-pink-500 to-purple-500 text-white text-lg px-6 py-3 rounded-full shadow-lg hover:scale-105 transition duration-300">
      Next ğŸ‚
    </a>
  </div>

  <!-- Floating Hearts -->
  <div class="heart" style="left: 15%; top: 20%; animation-delay: 0s;">ğŸ’–</div>
  <div class="heart" style="left: 80%; top: 60%; animation-delay: 2s;">ğŸ’–</div>
  <div class="heart" style="left: 40%; top: 75%; animation-delay: 4s;">ğŸ’–</div>
  <div class="heart" style="left: 70%; top: 30%; animation-delay: 3s;">ğŸ’–</div>
  <div class="heart" style="left: 10%; top: 85%; animation-delay: 5s;">ğŸ’–</div>
</body>
</html>
