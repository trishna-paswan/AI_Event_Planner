{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10">
  <h2 class="text-2xl font-bold mb-4">Login to PLANOVA_AI</h2>
  <form method="POST" class="space-y-4">
    <input name="username" placeholder="Username" class="w-full p-2 border rounded" required>
    <input name="password" type="password" placeholder="Password" class="w-full p-2 border rounded" required>
    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
  </form>
  <p class="mt-4 text-center text-sm">Don't have an account? <a href="/register" class="text-blue-500">Register</a></p>
</div>

{% if success %}
  <script src="/static/js/confetti.js"></script>
  <script>startConfetti()</script>
{% endif %}
{% endblock %}
