
{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Add New Event</h2>
<form method="POST" class="space-y-4 max-w-lg">
  <input name="title" placeholder="Event Title" class="w-full p-2 border rounded" required>
  <input name="date" type="date" class="w-full p-2 border rounded" required>
  <textarea name="description" placeholder="Event Description" class="w-full p-2 border rounded" rows="4"></textarea>
  <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add Event</button>
</form>
{% endblock %}
