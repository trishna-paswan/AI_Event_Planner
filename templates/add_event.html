{% extends "base.html" %}
{% block content %}

<section class="max-w-2xl mx-auto animate-fadeIn">
    <div class="text-center mb-8">
        <h2 class="text-3xl font-bold mb-2">ðŸ“… Create a New Event</h2>
        <p class="text-gray-600 dark:text-gray-300">Use smart AI suggestions to schedule your event efficiently.</p>
    </div>

    <form method="POST" action="/add_event" class="space-y-5 bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg">
        <div>
            <label for="event_name" class="block mb-1 font-medium">Event Name</label>
            <input type="text" id="event_name" name="event_name" required
                class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-indigo-500" />
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
            <div>
                <label for="date" class="block mb-1 font-medium">Event Date</label>
                <input type="date" id="date" name="date" required
                    class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-indigo-500" />
            </div>
            <div>
                <label for="time" class="block mb-1 font-medium">Event Time</label>
                <input type="time" id="time" name="time" required
                    class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-indigo-500" />
            </div>
        </div>

        <div>
            <label for="topic" class="block mb-1 font-medium">Topic</label>
            <input type="text" id="topic" name="topic" required
                class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-indigo-500" />
        </div>

        <div>
            <label for="budget" class="block mb-1 font-medium">Estimated Budget (â‚¹)</label>
            <input type="number" id="budget" name="budget" required
                class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-indigo-500" />
        </div>

        <div>
            <label for="email" class="block mb-1 font-medium">Coordinator Email</label>
            <input type="email" id="email" name="email" required
                class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-indigo-500" />
        </div>

        <div>
            <label for="whatsapp" class="block mb-1 font-medium">WhatsApp Number (with country code)</label>
            <input type="tel" id="whatsapp" name="whatsapp" placeholder="+91XXXXXXXXXX" required
                class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-indigo-500" />
        </div>

        <div class="text-right">
            <button type="submit"
                class="px-6 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">Schedule Event</button>
        </div>
    </form>
</section>

{% endblock %}
