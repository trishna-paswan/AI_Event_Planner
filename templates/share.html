<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎁 Share Your Birthday Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-50 to-yellow-100 min-h-screen flex flex-col justify-center items-center text-center p-6">
  <h1 class="text-5xl font-bold text-pink-600 mb-4">🎉 Ready to Share!</h1>
  <p class="text-lg text-gray-700 mb-6">Hi {{ name }} 👋, here’s your birthday page link:</p>

  <!-- Link -->
  <input type="text" readonly value="{{ link }}" id="shareLink"
         class="w-full max-w-md p-3 border rounded-lg shadow-lg text-center bg-white">
  <button onclick="copyLink()" class="mt-4 bg-pink-500 text-white px-4 py-2 rounded-lg shadow hover:bg-pink-600">
    📋 Copy Link
  </button>

  <!-- View Page -->
  <a href="{{ link }}" target="_blank"
     class="mt-6 inline-block bg-gradient-to-r from-pink-500 to-purple-500 text-white text-lg px-6 py-3 rounded-full shadow hover:scale-105 transition">
    🌸 View Birthday Page
  </a>

  <script>
    function copyLink() {
      const copyText = document.getElementById("shareLink");
      copyText.select();
      document.execCommand("copy");
      alert("📋 Link copied to clipboard!");
    }
  </script>
</body>
</html>
