{% extends "base.html" %}
{% block content %}
<section class="animate-fadeIn">
    <div class="text-center mb-8">
        <h2 class="text-3xl font-bold mb-2">ðŸ“… Event Calendar</h2>
        <p class="text-gray-600 dark:text-gray-300">Stay organized with a month-wise view of all your AI-planned events.</p>
    </div>

    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg max-w-5xl mx-auto">
        <div id="calendar" class="rounded overflow-hidden"></div>
    </div>
</section>

<!-- FullCalendar CSS & JS CDN -->
<link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js'></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: '/api/events',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,listWeek'
            },
            height: "auto",
            eventColor: '#6366f1', // Tailwind indigo-500
            eventTextColor: '#fff',
            nowIndicator: true,
        });
        calendar.render();
    });
</script>

{% endblock %}
