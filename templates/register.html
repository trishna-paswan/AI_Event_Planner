
{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10">
  <h2 class="text-2xl font-bold mb-4">Register for PLANOVA_AI</h2>
  <form method="POST" enctype="multipart/form-data" class="space-y-4">
    <input name="username" placeholder="Username" class="w-full p-2 border rounded" required>
    <input name="password" type="password" placeholder="Password" class="w-full p-2 border rounded" required>
    <label class="block text-sm">Upload Face Image for Check-in:</label>
    <input name="face" type="file" accept="image/*" class="w-full p-2 border rounded bg-white text-black" required>
    <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Register</button>
  </form>
  <p class="mt-4 text-center text-sm">Already registered? <a href="/login" class="text-blue-500">Login</a></p>
</div>
{% endblock %}
