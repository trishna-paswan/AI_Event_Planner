{% extends "base.html" %}
{% block content %}

<div class="max-w-md mx-auto bg-white dark:bg-gray-800 p-8 rounded-xl shadow-md animate-fadeIn">
    <h2 class="text-2xl font-bold text-center mb-2">Create Your Account âœ¨</h2>
    <p class="text-center text-gray-600 dark:text-gray-300 mb-6">Join Planova AI and start planning events smartly!</p>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="bg-green-100 text-green-800 px-4 py-2 rounded mb-4 text-center dark:bg-green-300 dark:text-green-900">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-5">
        <div>
            <label for="username" class="block text-sm font-medium mb-1">Username</label>
            <input type="text" name="username" id="username" required
                class="w-full px-4 py-2 rounded border focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
        </div>

        <div>
            <label for="password" class="block text-sm font-medium mb-1">Password</label>
            <input type="password" name="password" id="password" required
                class="w-full px-4 py-2 rounded border focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
        </div>

        <div>
            <label for="email" class="block text-sm font-medium mb-1">Email</label>
            <input type="email" name="email" id="email" required
                class="w-full px-4 py-2 rounded border focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
        </div>

        <button type="submit"
            class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Register</button>

        <p class="text-sm text-center mt-4">Already have an account?
            <a href="{{ url_for('login') }}" class="text-indigo-600 hover:underline">Login</a>
        </p>
    </form>
</div>

{% endblock %}
