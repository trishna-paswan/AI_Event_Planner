<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Birthday Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-100 via-purple-100 to-yellow-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg">
    <h1 class="text-4xl font-bold text-center text-pink-600 mb-6">🎉 Create Birthday Surprise</h1>
    <form method="POST" enctype="multipart/form-data" action="/create" class="space-y-4">
      <input type="text" name="name" placeholder="🎀 Name" required class="w-full p-3 rounded border">
      <input type="file" name="photos" accept="image/*" multiple required class="w-full p-3 rounded border">
      <textarea name="message" rows="4" placeholder="💌 Write your message..." required class="w-full p-3 rounded border"></textarea>
      <button type="submit" class="w-full bg-gradient-to-r from-pink-500 to-purple-500 text-white py-3 rounded-lg shadow hover:scale-105 transition">🌟 Create Page</button>
    </form>
  </div>
</body>
</html>
