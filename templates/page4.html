<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Light Up My Life</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      transition: background 2s ease, color 2s ease;
    }
    .fade-in {
      animation: fadeIn 1.5s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .glow-text {
      text-shadow: 0 0 10px #f472b6, 0 0 20px #f472b6, 0 0 30px #f472b6;
      animation: pulseGlow 3s infinite alternate;
    }
    @keyframes pulseGlow {
      0% { text-shadow: 0 0 10px #f472b6; }
      100% { text-shadow: 0 0 30px #f472b6; }
    }
    .floating-heart {
      position: absolute;
      font-size: 2.5rem;
      animation: float 6s ease-in-out infinite;
      opacity: 0.7;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }
  </style>
</head>
<body class="bg-black text-white flex flex-col justify-center items-center min-h-screen relative overflow-hidden">

  <!-- Floating Hearts -->
  <div class="floating-heart text-pink-400" style="top: 10%; left: 20%;">ğŸ’–</div>
  <div class="floating-heart text-pink-300" style="top: 50%; left: 80%;">ğŸ’</div>
  <div class="floating-heart text-pink-500" style="top: 80%; left: 40%;">ğŸ’</div>

  <!-- Dark Screen Text -->
  <p id="dark-text" class="text-xl mb-8 animate-pulse">ğŸŒ‘ Itâ€™s dark... letâ€™s light it up!</p>

  <!-- Turn On Lights Button -->
  <button id="lightBtn" onclick="turnOnLights()"
          class="bg-yellow-400 px-6 py-3 rounded-full shadow-lg text-xl hover:scale-110 transition">
    ğŸ’¡ Turn On Lights
  </button>

  <!-- Hidden Heartfelt Message -->
  <div id="messageCard" class="hidden text-center fade-in">
    <h1 class="text-5xl font-bold text-pink-600 glow-text mb-6 mt-8">ğŸ’Œ For {{ name }}</h1>
    <p class="text-xl bg-white p-6 rounded-2xl shadow-2xl max-w-2xl text-gray-800 font-medium leading-relaxed">
      {{ message }}
    </p>
    <p class="mt-10 text-2xl text-gray-800 animate-bounce">Enjoy Your Day ğŸ’–</p>
 

  <script>
    function turnOnLights() {
      // Transition background & text
      document.body.classList.remove('bg-black', 'text-white');
      document.body.classList.add('bg-gradient-to-br', 'from-pink-50', 'to-yellow-100', 'text-gray-800');

      // Hide initial elements
      document.getElementById('dark-text').style.display = 'none';
      document.getElementById('lightBtn').style.display = 'none';

      // Show heartfelt message
      const card = document.getElementById('messageCard');
      card.classList.remove('hidden');
      card.classList.add('fade-in');

      // ğŸ‰ Confetti burst for 3 seconds
      let duration = 3000;
      let end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());
    }
  </script>

</body>
</html>
